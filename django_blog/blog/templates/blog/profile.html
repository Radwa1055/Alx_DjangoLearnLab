<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<form method="POST">
  {% csrf_token %}
  <label for="email">Update Email:</label>
  <input type="email" name="email" value="{{ user.email }}" required>
  <button type="submit">Update</button>
</form>

<a href="{% url 'logout' %}">Logout</a>
