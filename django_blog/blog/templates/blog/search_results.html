{% extends "base.html" %}
{% block content %}
<h1>Search Results for: "{{ query }}"</h1>

{% if results %}
    <ul>
    {% for post in results %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}

<a href="{% url 'post-list' %}">Back to posts</a>
{% endblock %}
