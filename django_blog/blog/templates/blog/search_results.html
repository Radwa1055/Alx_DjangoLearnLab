{% extends "base.html" %}
{% block content %}
<h1>Posts tagged "{{ view.kwargs.tag_slug }}"</h1>

<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    </li>
  {% empty %}
    <li>No posts found with this tag.</li>
  {% endfor %}
</ul>

{% endblock %}
